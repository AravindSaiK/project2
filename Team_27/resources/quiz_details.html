<html>
	<head>
		<title>Quiz Details</title>
	</head>
	<body>
		<div>
			<form>
				<h2>Quiz Details</h2>
				<label for="quiztitle">Quiz Title: </label>
				<input type="text" name="quiztitle" placeholder="Untitled Quiz">
				<br>
				<br>
				<label for="quizdetails">Quiz Details</label>
				<br>
				<br>
				<textarea name="quizdetails" rows="10" cols="30" placeholder="Enter Quiz Details"></textarea>
				<br>
				<br>
				<br>
				<input type="radio" name="isGraded" value="true" checked>Graded
  				<input type="radio" name="isGraded" value="false">  Ungraded
  				<br>
  				<br>
  				<input type="checkbox" name="isShuffle" value="true" selected>Shuffle answers
  				<br>
  				<br>
  				<input type="checkbox" name="isTimeLimit" value="false">Time Limit
  				<input type="text" name="quiztitle">Minutes
			</form>
		</div>
	</body>
</html>
