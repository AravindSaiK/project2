<!DOCTYPE html>
<html lang="en">
<head>
<title>QUIZ</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">




<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 20px;
  text-align: center;
  font-size: 25px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: white;
  padding: 10px;
  text-align: center;
  color: black;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 90%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

th{
  background-color: #F5F5F5;
}


#quiz {
    text-indent: 10px;
    display:none;
}

.button {
    border:1px solid;
    border-radius:2px;
    width: 60px;
    padding-left:10px;
    padding-right: 10px;
    position: relative;
    float:right;
    background-color: white;
    color: black;
    margin: 0 2px 0 2px;
}

.button.active {
    background-color: grey;
    color: grey;
}

button {
    position: relative;
    float:right;
}

.button a {
    text-decoration: none;
    color: black;
}


#prev {
    display:none;
}

#start {
    display:none;
    width: 90px;
}

</style>
</head>
<body>

<h2>Quiz 1</h2>
